name: Trivy scan
on:
  - pull_request
jobs:
  trivy:
    name: trivy
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: true
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'